<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>

    <div class="top-bar">
        <header>
            <h1>Ohio Relocation Program</h1>
            <img src="images/flag.png" alt="Ohio Flag" class="flag">
        </header>
        
        <nav>
            <div class="left-nav">
                <a href="index.html">Home</a>
                <a href="about-us.html">About Us</a>
                <a href="housing.html">Housing</a>
                <a href="site-seeing.html">Site Seeing</a>
                <a href="gallery.html">Gallery of Ohio</a>
                <a href="contact.html">Contact Us</a>
            </div>
        </nav>

    </div>


    <main>
        <h1>Contact Form</h1>
        
        <div class="info">
            <p>Questions about your move to Ohio?</p>
            <p>Feel free to fill out and submit our contact form and 
                our staff members will reach out:</p>
        </div>

        <form action="">
            <!-- First Name -->
            <label for="fname">First name:</label>
            <input type="text" name="fname" id="fname" required>
            
            <br>

            <!-- Last Name -->
            <label for="lname">Last name:</label>
            <input type="text" name="lname" id="lname" required>
            
            <br>
            
            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            
            <br>
            
            <!-- Message -->
            <label for="message">Enter a message here:</label> <br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>

            <br>

            <!-- Priority -->
            <label for="priority">Priority</label>
            <select name="priority" id="priority">
                <option value="none"></option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>

            <br>

            <!-- Submit Button -->
            <button class="submit">Submit</button>

        </form>

    </main>
    
    
    <footer>
        <h3>Connect with us on Social Media</h3>
        <div class="icons">
            <a href="https://www.facebook.com/OhioTheHeartofitAll" target="_blank"><img src="images/icons8-facebook-48.png" alt="facebook"></a>
            <a href="https://twitter.com/OHHeartofitAll" target="_blank"><img src="images/icons8-twitter-48.png" alt="twitter"></a>
            <a href="https://www.instagram.com/ohiotheheartofitall/" target="_blank"><img src="images/icons8-instagram-48.png" alt="instagram"></a>
        </div>
        <p> &copy; Copyright 2023</p> 
    </footer>  

</body>
</html>
